<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon horizontal</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
  <body>
    <h1>Accordéon horizontal</h1>
      <style>
       ul#accordeon li {
        display: inline-block;
        background-color: #EEE;
        width: 107px; ;


       }
    
      </style>

    
    <ul id="accordeon">
      <li :class="actif">
        <figure>
          <img src="fenêtre.jpg" alt="fenêtre" width="102" x-transition:enter-end="overflow : hidden" height="77">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li :class="{actif:isOpen === 1,}">
        <figure>
          <img src="baal.jpg" alt="baal" width="102">
          <figcaption>
            <h3>Dignissimos, facilis officiis.</h3>
            <p>Dicta vero accusantium fugiat quidem itaque.</p>
          </figcaption>
        </figure>
      </li>
      <li :class="{actif:isOpen === 1,}">
        <figure>
          <img src="ordi.jpg" alt="ordi" width="102">
          <figcaption>
            <h3>Magnam, libero tempore.</h3>
            <p>Debitis recusandae quaerat possimus in quis!</p>
          </figcaption>
        </figure>
      </li>
    </ul>
  </body>
</html>
